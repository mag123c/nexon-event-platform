version: '3.8'
services:
  auth_mongo_dev:
    image: mongo:latest
    container_name: auth_db_dev_container
    ports:
      - '27017:27017'
    volumes:
      - auth_mongo_dev_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: auth_db_dev
    networks:
      - dev_network

  event_mongo:
    image: mongo:latest
    container_name: event_db_dev_container
    ports:
      - '27018:27017'
    volumes:
      - event_mongo_dev_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: event_db_dev
    networks:
      - dev_network

volumes:
  auth_mongo_dev_data:
  event_mongo_dev_data:

networks:
  dev_network:
    driver: bridge
