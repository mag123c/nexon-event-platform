  event:
    build:
      context: .
      dockerfile: ./apps/event/Dockerfile
    container_name: event_service
    ports:
      - '${EVENT_PORT}:${EVENT_PORT}'
    env_file:
      - .env
    volumes:
      - ./apps/event/src:/usr/src/app/apps/event/src
      - ./libs/common/src:/usr/src/app/libs/common/src
      - /usr/src/app/node_modules
    depends_on:
      - event_mongo
    networks:
      - app_network

  event_mongo:
    image: mongo:latest
    container_name: event_mongodb
    ports:
      - '27019:27017'
    volumes:
      - event_mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: event_db
    networks:
      - app_network

volumes:
  auth_mongo_data:
  event_mongo_data:

networks:
  app_network:
    driver: bridge
